<mat-card class="body">
        <mat-card-title>Do you agree with delete?</mat-card-title>
        <form>
                <mat-form-field>
                        <input matInput placeholder="Name" [value]="product!.name" name="name" disabled>
                </mat-form-field>
                <mat-form-field>
                        <input matInput placeholder="Price (R$)" [value]="product!.price" name="price" disabled>
                </mat-form-field>
        </form>
        <button mat-raised-button (click)="deleteProduct()" class="delete">
                Agree
        </button>

        <button mat-raised-button (click)="cancel()" class="cancel">
                Cancelar
        </button>
</mat-card>
