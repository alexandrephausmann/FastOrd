<mat-card class="body">
        <mat-card-title>
                New product
        </mat-card-title>
        <form>
                <mat-form-field>
                        <input matInput placeholder="Description" [(ngModel)]="product.descProduct" name="description">
                </mat-form-field>
                <mat-form-field>
                        <input matInput placeholder="Price (R$)" [(ngModel)]="product.productValue" name="price">
                </mat-form-field>
        </form>
        <button mat-raised-button (click)="createProduct()" class="create">
                Save
        </button>

        <button mat-raised-button (click)="cancel()" class="cancel">
                Cancel
        </button>

</mat-card>
