<div class="mat-elevation-z4">
        <table mat-table [dataSource]="products" class="form">
                <!-- Id Column -->
                <ng-container matColumnDef="codProduct">
                        <th mat-header-cell *matHeaderCellDef>Id</th>
                        <td mat-cell *matCellDef="let row">{{row.codProduct}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Description</th>
                        <td mat-cell *matCellDef="let row">{{row.descProduct}}</td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="productValue">
                        <th mat-header-cell *matHeaderCellDef>Price</th>
                        <td mat-cell *matCellDef="let row">{{row.productValue | currency: 'BRL'}}</td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let row">
                                <a routerLink="/products/update/{{row.codProduct}}">
                                        <i class="material-icons edit">
                                                edit
                                        </i>
                                </a>

                                <a (click)="deleteProduct(row.codProduct)" class="button-delete">
                                        <i class="material-icons delete">
                                                delete
                                        </i>
                                </a>
                        </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

</div>
